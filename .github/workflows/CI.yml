name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags: '*'

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Julia ${{ matrix.version }}${{ matrix.prerelease && ' (prerelease)' || '' }} - ${{ matrix.os }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.3'
          - '1'
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        prerelease: [false]
        include:
          - prerelease: true
            version: '1'
            os: ubuntu-latest
          - prerelease: true
            version: '1'
            os: macos-latest
          - prerelease: true
            version: '1'
            os: windows-latest            
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        id: setup-julia
        with:
          version: ${{ matrix.version }}
          arch: ${{ runner.arch == "ARM64" && 'aarch64' || runner.arch }}
          include-all-prereleases: ${{ matrix.prerelease }}
          show-versioninfo: true
      - name: Check if prerelease version is available
        continue-on-error: true
        if: ${{ matrix.prerelease }}
        run: |
          if [[ "$VERSION" =~ ^[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+$ ]]
            echo "no prerelease"
            exit 1
          else
            exit 0
          fi
        shell: bash
        env:
          VERSION: ${{ steps.setup-julia.outputs.julia-version }}
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - run: |
          julia --project=perf -e '
            using Pkg
            Pkg.instantiate()'
      - run: julia --project=perf perf/samplers.jl
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # required
          fail_ci_if_error: true
          files: lcov.info
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
          show-versioninfo: true
      - run: |
          julia --project=docs -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - run: |
          julia --project=docs -e '
            using Documenter: doctest
            using Distributions
            doctest(Distributions)'
      - run: julia --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
