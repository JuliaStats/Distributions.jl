language: julia

notifications:
  email: false

os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
stages:
  - build
  - coverage
  - documentation

after_success:
  - julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder()); Coveralls.submit(process_folder())'

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

jobs:
  allow_failures:
    julia: nightly
  include:
    - stage: build
      julia: 1.0
      os: linux
    - stage: coverage
      julia: 1.0
      os: linux
      script:
        - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
      after_success: skip
    - stage: documentation
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
